<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h3 id="timer">Timer:</h3>
    </header>
    <section id="game">
        <h2>Coding Quiz Challenge</h2>
        <div id='interface'>
            <p id="sub-text">Try to answer the following code-related questions within the time limit. Correct answers are worth 20 points and all remaining seconds are worth 1 point each. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start">Start</button>
        </div>
    </section>
    <div id="answer-container">
        <h3 id='answers-title' style="visibility:hidden;">Answers:</h3>
        <ol id="answer-list">
    
        </ol>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
